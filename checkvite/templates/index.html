<!doctype html>
<html>
  <head>
    <title>PDF.js model tweaking</title>
    <script src="/static/index.js" type="module"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="brand" href="#">
            <img src="/static/moz.svg" style="height: 30px" />PDF.js alt text
          </a>
          <div class="tabs">
            <a id="tab_to_verify" class="button outline tablinks">To Verify</a>
            <a id="tab_verified" class="button outline tablinks">Verified</a>
            <a id="tab_to_train" class="button outline tablinks">To Train</a>
            <a id="tab_stats" class="button outline tablinks">Stats</a>
            <a id="tab_help" class="button outline tablinks">Guidelines</a>
            <a class="button outline tablinks" id="backward">⬅️</a>
            <a class="button outline tablinks" id="forward">➡️</a>
          </div>
        </div>
      </nav>
      <br />

      {% if message %}
      <div class="row">
        <div class="col-12">
          <h4>{{ message }}</h4>
        </div>
      </div>
      {% endif %}

      <div id="images" class="tabcontent"></div>
    </div>
  </body>
</html>
